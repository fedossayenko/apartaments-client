<div *ngFor="let item of items">
  <mat-card class="example-card">
    <mat-card-header>

      <mat-card-subtitle>Количество комнат: {{ item.number_of_rooms }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.photo">
    <mat-card-content>
      <p>
        {{ item.date_create | date}}

    </mat-card-content>
